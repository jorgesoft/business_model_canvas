<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Model Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <header>
        <h2>
            Business Model Canvas 
            <i id="info-icon" class="bi bi-info-circle" data-bs-toggle="tooltip" title="The Business Model Canvas is Â© Strategyzer AG, licensed under CC BY-SA 3.0. This app is an adaptation and is distributed under the same license. For details, see https://creativecommons.org/licenses/by-sa/3.0/"></i>
            <a href="https://github.com/jorgesoft/business_model_canvas" target="_blank">
                <i class="bi bi-github" title="View this project on GitHub"></i>
            </a>
        </h2>
        <div class="d-flex align-items-center">
            <label class="business-name-label ">
                <strong>Name:</strong>
                <input type="text" id="business-name" class="form-control">
            </label>
            <button id="save-btn" class="btn btn-primary me-2">Save as YAML</button>
            <button id="load-btn" class="btn btn-primary me-2">Load from YAML</button>
            <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">Hypothesis</button>
            <input type="file" id="yaml-file" class="d-none">
        </div>
    </header>
    

    <div class="canvas-container">
        <div id="key-partnerships" class="canvas-section">
            <div class="canvas-title">
                <i class="bi bi-link-45deg"></i>
                Key Partnerships
            </div>
            <textarea id="key-partnerships-text" class="form-control"></textarea>
        </div>
        <div id="key-activities" class="canvas-section">
            <div class="canvas-title">
                <i class="bi bi-lightning"></i>
                Key Activities
            </div>
            <textarea id="key-activities-text" class="form-control"></textarea>
        </div>
        <div id="key-resources" class="canvas-section">
            <div class="canvas-title">
                <i class="bi bi-box-seam"></i>
                Key Resources
            </div>
            <textarea id="key-resources-text" class="form-control"></textarea>
        </div>
        <div id="value-propositions" class="canvas-section">
            <div class="canvas-title">
                <i class="bi bi-gift"></i>
                Value Propositions
            </div>
            <textarea id="value-propositions-text" class="form-control"></textarea>
        </div>
        <div id="customer-relationships" class="canvas-section">
            <div class="canvas-title">
                <i class="bi bi-heart"></i>
                Customer Relationships
            </div>
            <textarea id="customer-relationships-text" class="form-control"></textarea>
        </div>
        <div id="channels" class="canvas-section">
            <div class="canvas-title">
                <i class="bi bi-truck"></i>
                Channels
            </div>
            <textarea id="channels-text" class="form-control"></textarea>
        </div>
        <div id="customer-segments" class="canvas-section">
            <div class="canvas-title">
                <i class="bi bi-people"></i>
                Customer Segments
            </div>
            <textarea id="customer-segments-text" class="form-control"></textarea>
        </div>
        <div id="cost-structure" class="canvas-section">
            <div class="canvas-title">
                <i class="bi bi-cash-stack"></i>
                Cost Structure
            </div>
            <textarea id="cost-structure-text" class="form-control"></textarea>
        </div>
        <div id="revenue-streams" class="canvas-section">
            <div class="canvas-title">
                <i class="bi bi-currency-dollar"></i>
                Revenue Streams
            </div>
            <textarea id="revenue-streams-text" class="form-control"></textarea>
        </div>
    </div>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasSidebarLabel">Hypothesis & Assumptions</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-3">
                <i class="bi bi-lightbulb"></i>
                <strong>
                    <label for="business-hypothesis" class="form-label">Business Hypothesis</label>
                </strong>
                <textarea id="business-hypothesis" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <i class="bi bi-list-task"></i>
                <strong>
                    <label for="key-assumptions" class="form-label">Key Assumptions</label>
                </strong>
                <textarea id="key-assumptions" class="form-control" rows="3"></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
